<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index_style.css">
        <title>TIMEline</title>
    </head>

    <body>
        <header>
            <div class="container">
                <div id="logo-image">
                    <a href="index.htm" title="Go to TIMEline home" />
                    <img src="logo.png" alt="Go to TIMEline home" /> </a>
                </div>
                <div id="tagline">
                    <h3>Know about your next step...</h3>
                </div>
            </div>
        </header>

        <section id="boxes">    
            <div class="container">
                <div class="box">
                    <label ><h1> Existing user, </label><br>
                    <label> Login here</h1></label>
                    <label for="email"><h2>Email</h2></label>
                    <input type="email" name="email" placeholder="Your Email ID.."> <br>
                    <label for="password"><h2>Password</h2></label>
                    <input type="password" name="password" placeholder="Password"><br>
                    <button type="submit" class="button_1">Login</button>
                </div>

                <div class="box">
                    <label><h1> New User,</label><br>
                    <label> Create account</h1></label>
                    <input type="text" name="fname" placeholder="First name"><br>
                    <input type="text" name="lname" placeholder="Last name"><br>
                    <label for="Gender"><h2>Gender</h2> </label>
                    <h3><input type="radio" name="gender" value="male" checked id="male"> 
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</h3></label>
                    <input type="text" name="mobile" placeholder="Mobile number"><br> 
                    <input type="email" name="email" placeholder="Email ID"><br> 
                    <input type="password" name="password" placeholder="New password"><br>
                    <button type="submit" class="button_2">Create account</button>
                </div>
            </div>
        </section>

        <div class="outer">
            <div class="inner"></div>
        </div>

        <footer>
            <p>TIMEline &copy; 2017</p>
        </footer>

    </body>
</html>
